{% extends "shared/base.html" %}
{% block title %}My Profile{% endblock %}
{% block content %}
<div class="container">
    <h1>My Profile</h1>
    <h5 class="m-0"><strong>Username: {{ user.username }}</strong></h5> 
    <p>Joined: {{ user.date_joined }}</p>
    <hr>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <hr>
    <form action="{% url 'userprofiles:logout_user' %}" method="post">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
</div>


{% endblock %}
